<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/default.css}" rel="stylesheet">
<link th:href="@{/css/menu.css}" rel="stylesheet">
<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
	rel="stylesheet">
	
<link rel= "shortcut icon" th:href="@{/images/log4.ico}" type="image/x-icon"  >
</head>
<body>
	<header th:insert="fragments/header :: header-prin"> </header>
	<div class="mt-2 col-md-1">
		<br> <br> <br>
	</div>
	<main role="main">

		<div class="container mx-auto">
			<div class="container mx-auto">
				<div class="border-bottom" style="width: 97%">
					<div class="row "
						style="background-color: white; width: 50%; border-radius: 50px 50px 1px 1px; background-color: #1f3140; border: solid #003366">
						<div class="col-12">
							<h3 align="center" style="color: #BBC9B4" id="pageTitle">Agregar
								Rol a el Usuario</h3>

						</div>
					</div>
				</div>
			</div>
			<div class="container" id="container"
				style="border-radius: 1px 50px 50px 50px; border: solid #003366">
				<form th:action="@{/administration/saveUserRole}" method="POST"
					enctype="multipart/form-data" id="userRole_form">

					<div class="form-group">
						<div class="row">
							<div class="col-8">

								<label for="form-control col-6" class="form-label">
									Usuario: </label> <select th:field=*{user.tempUser.email}
									class="form-control" id="comboUser" name="role">
									<option th:each="user:${users}"
										th:value="${user.tempUser.email}"
										th:text="${user.tempUser.email}"></option>
								</select>
							</div>
		
							<div class="col-8">

								<label for="form-control col-6" class="form-label">
									Roles: </label> <select th:field=*{role.id} class="form-control"
									id="comboRoles" name="role"
									onchange='javascript:visibleRoles()'>
									<option th:each="role:${roles}" th:value="${role.id}"
										th:text="${role.name}"></option>
									<option value=-2>No se encuentra</option>
								</select>
							</div>
							<div class="row">

								<div class="col-9">
									<div>
										<label id="labelRole" for="form-control col-9"
											class="form-label" style="visibility: hidden">Nombre
											del Rol</label> <input type="hidden" class="form-control"
											id="nameRole" name="nameRole" required>
									</div>
								</div>
							</div>

						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<button type="submit" class="btn btn-outline-success"
									id="okButton">Agregar</button>
							</div>

						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script th:src="@{/bootstrap/js/jquery.js}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/UseRole.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>
</body>
</html>
