<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"

	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"

</head>
<body>
<body>
	<header th:insert="fragments/header :: header-prin"> </header>
	<div></div>
	<div class="mt-2 col-md-1">

	</div>
	<main role="main">
		<div class="container mx-auto">
			<div class="container mx-auto">
				<div class="border-bottom" style="width: 97%">
					<div class="row "
						style="background-color: white; width: 50%; border-radius: 50px 50px 1px 1px; background-color: #1f3140; border: solid #003366">
						<div class="col-12">
							<h3 align="center" style="color: #BBC9B4" id="pageTitle">Agregar
								Comisi贸n</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="container"
			style="border-radius: 1px 50px 50px 50px; border: solid #003366">
			<form th:action="@{/commission/saveCommission}" method="POST" th:object="${type}"
				enctype="multipart/form-data" id="commission_form">
				<div class="border-bottom">
					<div class="row">
						<div class="col-3">
							<div class="form-group">
								<label for="form-control col-12" class="form-label">

							<div class="form-group">
								<div class="col-sm-8">
								<input type="text" class="form-control"
										id="commissionName" th:field="${type.description}"  placeholder="Nombre de la Comisi贸n" required>
								</div>
							</div>
						</div>
					</div>
				<div class="form-group">
						<div class="row">
							<div class="col-md-4">
								<button type="submit" class="btn btn-outline-success"
									id="okButton" onclick='javascript:submit()'>Agregar</button>
							</div>
							<div class="col-md-4">
								<button type="button" class="btn btn-outline-danger"
									id="cancelButton" onclick='javascript:cancelAction()'>Cancelar</button>
							</div>
						</div>
					</div>
					</div>
			</form>
		</div>
	</main>

</body>
